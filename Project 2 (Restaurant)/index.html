<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 2 (Restaurant Website)</title>
    <!-- Linking the external css -->
    <link rel="stylesheet" href="../style/style.css" />
    <!-- Including the google fonts poppin in the project -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="header-part">
          <img src="../assets/white-logo.png" alt="Logo" class="logo" />
          <div class="hamburger-menu">
            <input type="checkbox" />
            <div class="hamburger-lines">
              <span class="line line1"></span>
              <span class="line line2"></span>
              <span class="line line3"></span>
            </div>
            <ul class="menu-items">
              <li><a href="#">Our Menu</a></li>
              <li><a href="#">Maps</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact us</a></li>
            </ul>
          </div>
          <button class="order-btn">Order</button>
        </div>
      </nav>
      <main>
        <section>
          <div class="center-section">
            <h1 class="section-header">
              A Restaurant That <br />
              Only Serves <br />
              Delicious Food
            </h1>
            <button class="menu-btn">Read Our Menu</button>
          </div>
        </section>
      </main>
      <footer>
        <div class="sticky-footer">
          <img src="../assets/scrool.png" alt="scroll" class="scroll" />
        </div>
      </footer>
    </header>
  </body>
</html>
